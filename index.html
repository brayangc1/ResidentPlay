<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jorgito">
    <meta name="description" content="Pagina de videos de Resident Evil Play">
    <meta name="keywords" content="Resident Evil videos Play">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil Play</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 769px)">
    <link rel="shortcut icon" href="./assets/icons/Umbrella.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header__logo">
        <img class="logo" src="./assets/img/dce5jzr-3110253a-988e-4821-a300-370c531f905a.png" alt="logo de compañia">
        <img src="./assets/icons/badajo-de-pelicula.svg" alt="logo de compañia" class="logoplay">
        </div>
    </header>
    <main>
        <section>
            <div class="section__login">
            <figure>
            <img src="./assets/icons/RE2_remake_RPD_Logo.png" alt="Imagen RPD de resident evil 2">
            </figure>
            <h2>Inicia Sesión</h2>
            <div class="section__form">  
            <input aria-label="Correo electronico" type="email" placeholder="Correo" autocomplete="email" required>
            <input aria-label="Contraseña" type="password" placeholder="Contraseña">
            <button>Iniciar sesión</button>
            </div>
            <div class="section__check">
            <label><input type="checkbox">Recuerdame</label>
            <a href="#">Olvidé mi contraseña</a>
            </div>
            <div class="section__socialmedia">
            <a class="section__a--socialmedia google" href="#"><span></span>Iniciar sesión con Google</a>
            <a class="section__a--socialmedia twitter" href="#"><span></span>Iniciar sesión con Twitter</a>
            </div>
            <p>No tienes niguna cuenta <a href="#">Registrate</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__list">
        <ul>
            <li><a href="#">Terminos de uso</a></li>
            <li><a href="#">Declaración de privacidad</a></li>
            <li><a href="#">Centro de ayuda</a></li>
        </ul>
        <figure>
            <img src="./assets/icons/los_iluminados_emblem_ver__2_by_jxbanzai_d1xqh5s-150v2.png" alt="">
        </figure>
        </div>
    </footer>
</body>
</html>
